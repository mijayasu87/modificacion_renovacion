<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>NOTIFICADAS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="shortcut icon" type="image/png" href="#{resource['images/favicon.png']}"/>
    </h:head>
    <h:body>
        <!-- Start Page Loading -->
        <div id="loader-wrapper">
            <div id="loader"></div>        
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        <div class="menu">
            <a href="renovaciones.xhtml" class="logo" title="Logo Senadi" ><img src="resources/images/senadilogo.png" width="165px"/></a>

            <i id="edit_action" class="material-icons prefix user" style="position: absolute; padding: 0 7px; line-height: 42px; display: inline-block;">person</i>
            <p:outputLabel value="#{loginBean.login}" style="margin-left: 35px; line-height: 42px; display: inline-block; padding: 0 7px; position: absolute" class="user"/>

            <div class="header-right">
                <p:commandLink styleClass="btn_logout"
                               actionListener="#{loginBean.logout}"
                               oncomplete="logout(xhr, status, args)"
                               immediate="true"
                               title="CERRAR SESIÓN">
                    <i class="material-icons">exit_to_app</i>
                </p:commandLink>
            </div>
            <a class="itemm" href="settings.xhtml" title="Configuración" style="display:  #{loginBean.usuarioConsulta eq true?'none':'inline-block'}"><i class="material-icons" >settings</i></a>
            <a class="itemm" href="abandono.xhtml" title="Abandono" >ABANDONO</a>
            <a class="itemm" href="caducadas.xhtml" title="Caducadas" >CADUCADAS-NEGADAS</a>
            <a class="itemm" href="desistidas.xhtml" title="Desistidas" >DESISTIDAS</a>
            <a class="activo" href="#" title="Notificadas" >NOTIFICADAS</a>
            <a class="itemm" href="renovaciones.xhtml" title="Renovaciones" >RENOVACIONES</a>
        </div>

        <p:growl id="mensajes" showDetail="true" life="2000" />
        <h:form id="notificadaForm" style="text-align: center; font: normal 20px 'Cookie', cursive;">                   

            <p:panel class="panelContent">
                <p:commandButton id="nuevo_registro" value="NUEVA NOTIFICACIÓN" 
                                 style="float: left; font-size: 12px;"
                                 actionListener="#{notificadaBean.loadNuevoRegistro}"                            
                                 update="notificadaForm:dlgNuevoN notificadaForm:frmNuevoN:datosNuevoN notificadaForm:frmNuevoN:guardarBtn"
                                 oncomplete="if(args.doit){PF('dlgNuevoN').show()};" class="btn_peque"
                                 process="@this" rendered="#{notificadaBean.usuarioConsulta}"/>

                <p:tabView style="font-size: 12px; margin: -10px auto; width: 700px">
                    <p:tab title="Búsqueda por Criterio" >
                        <p:outputLabel value="BUSCAR: " />
                        <p:inputText id="buscarText" value="#{notificadaBean.texto}" style="font-size: 16px"/>
                        <p:commandButton value="BUSCAR" actionListener="#{notificadaBean.buscarNotificadas}" 
                                         update="notificadaForm:tablaDeDatos mensajes notificadaForm:num_registros"
                                         style="font-size: 12px" class="btn_peque"
                                         process="@parent"/>
                    </p:tab>
                    <p:tab title="Búsqueda por Fecha" >
                        <p:outputLabel value="Desde:"/>
                        <p:calendar pattern="yyyy-MM-dd" value="#{notificadaBean.fechaInicio}" label="Fecha Desde" navigator="true"/>
                        <p:outputLabel value="Hasta:"/>
                        <p:calendar pattern="yyyy-MM-dd" value="#{notificadaBean.fechaFin}" label="Fecha Hasta" navigator="true"/>

                        <p:commandButton value="BUSCAR"  class="btn_peque"
                                         actionListener="#{notificadaBean.buscarNotificacionesPorFecha}"
                                         update="mensajes notificadaForm:tablaDeDatos notificadaForm:num_registros" 
                                         process="@parent"/> 
                    </p:tab>
                    <p:tab title="Búsqueda por Fecha Notificación" >
                        <p:outputLabel value="Desde:"/>
                        <p:calendar pattern="yyyy-MM-dd" value="#{notificadaBean.fechaInicioNotificacion}" label="Fecha Desde" navigator="true"/>
                        <p:outputLabel value="Hasta:"/>
                        <p:calendar pattern="yyyy-MM-dd" value="#{notificadaBean.fechaFinNotificacion}" label="Fecha Hasta" navigator="true"/>

                        <p:commandButton value="BUSCAR"  class="btn_peque"
                                         actionListener="#{notificadaBean.buscarNotificacionesPorFechaNotificacion}"
                                         update="mensajes notificadaForm:tablaDeDatos notificadaForm:num_registros" 
                                         process="@parent"/> 
                    </p:tab>
                </p:tabView>
                <div style="float: right; font-weight: bold; margin-top: -20px; padding: 3px" class="border_pink_color">N. TOTAL</div>
                <div style="float: right; font-weight: bold; margin-top: -20px; padding: 3px" class="border_purple_color">N. PARCIAL</div>
                <div style="float: right; font-weight: bold; margin-top: -20px; padding: 3px" class="border_red_color">CANCELADO TOTAL</div>
                <div style="float: right; font-weight: bold; margin-top: -20px; padding: 3px" class="border_orange_color">CANCELADO PARCIAL</div>
                <div style="float: right; font-weight: bold; margin-top: -20px; padding: 3px" class="border_green_color">CON NOTIFICACIÓN</div>
                <br/>
                <p:commandButton value="PASAR A ABANDONOS" actionListener="#{notificadaBean.prepararPasarAbandonos}" 
                                 update="mensajes dlgTipoAbandono tipoAbanForm"
                                 style="float: right; font-weight: bold; margin-top: 12px; margin-right: 5px; " class="btn_peque"
                                 oncomplete="if(args.abait){PF('dlgTipoAbandono').show();}"/>
                <p:commandButton value="PARA ABANDONO" actionListener="#{notificadaBean.prepararParaAbandonos}" 
                                 update="mensajes dlgParaAbandono tipoAbanForm"
                                 style="float: right; font-weight: bold; margin-top: 12px;" class="btn_peque"
                                 oncomplete="if(args.abait){PF('dlgParaAbandono').show();}"/>
                <div style="float: right; font-weight: bold; margin-top: 55px; margin-right: -300px; border: solid #9c27b0; padding: 6px; " >REGLAMENTO</div>
                <div style="float: right; font-weight: bold; margin-top: 55px; margin-right: -211px; border: solid #00E676; padding: 6px; " >ERJAFE</div>
                <div style="float: right; font-weight: bold; margin-top: 55px; margin-right: -154px; border: solid dodgerblue; padding: 6px; " >COA</div>

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage name="/images/ajax-loader.gif" />
                </p:dialog>

                <p:dataTable id="tablaDeDatos" var="notificada"
                             value="#{notificadaBean.notificadas}" widgetVar="tablaDeNotificadas"
                             emptyMessage="No hay Datos para mostrar"                                              
                             filteredValue="#{notificadaBean.notificadasFiltradas}"
                             binding="#{notificadaBean.notificadasDataTable}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rows="20"
                             rowsPerPageTemplate="20,50,100,150,200,250,300"
                             style="margin:3px auto; font-size: 9px !important" 
                             scrollable="none"
                             selection="#{notificadaBean.selectedNotificadas}"
                             disabledSelection="#{notificada.cancelado eq null ?false:notificada.cancelado.contains('TOTAL')?true:notificada.cancelado.contains('PARCIAL')?false:true}"
                             rowKey="#{notificada.id}"
                             rowStyleClass="#{notificada.cancelado eq null ?'':notificada.cancelado eq 'TOTAL'?'border_red_color':notificada.cancelado eq 'NULIDAD TOTAL'?'border_pink_color':notificada.cancelado eq 'PARCIAL'?'border_orange_color':notificada.cancelado eq 'NULIDAD PARCIAL'?'border_purple_color':''}">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="BUSCAR EN TODOS: " />
                            <p:inputText id="globalFilter" onkeyup="PF('tablaDeNotificadas').filter()"
                                         style="width:300px" placeholder="Escriba aquí"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column selectionMode="multiple" style="width:30px;text-align:center" rendered="#{notificadaBean.usuarioConsulta}" exportable="false"/>

                    <p:column  headerText="Tipo Solicitante" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{notificada.tipoSolicitante}" title="#{notificadaBean.getTooltipAbandono(notificada)}"/>
                    </p:column>

                    <p:column  id="solicitud" headerText="Solicitud" style="text-align: center;" 
                               filterBy="#{notificada.solicitud}">
                        <h:outputText value="#{notificada.solicitud}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="fechap" headerText="Fecha Presentación" style="text-align: center;"
                               filterBy="#{notificada.fechaPres}"
                               filterMatchMode="startsWith">
                        <h:outputText value="#{notificada.fechaPres}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="comprobante" headerText="# Comprobante" style="text-align: center;"
                               filterBy="#{notificada.noComprobantePresentSolic}"
                               filterMatchMode="startsWith">
                        <h:outputText value="#{notificada.noComprobantePresentSolic}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  headerText="# Comprobante Emis. Cert" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{notificada.noComprobanteEmisionCert}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  headerText="Total Fol. Exp." style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{notificada.totalFoliosExpediente}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="notificacion" headerText="Notificación" style="text-align: center;"
                               filterBy="#{notificada.notificacion}" rendered="#{!notificada.notificacionEmitida}">
                        <h:outputText value="#{notificada.notificacion}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  headerText="Certificado" style="text-align: center;" filterBy="#{notificada.notificacion}" rendered="#{notificada.notificacionEmitida}">
                        <p:commandLink id="notlink" value="#{notificada.notificacion}" style="color: #0089ec; font-size: 14px; font-weight: bold" process="@this"
                                       title="Visualizar Certificado #{notificada.notificacion}" actionListener="#{notificadaBean.validarNotificacion(notificada)}"
                                       oncomplete="if(args.viewnotificacion){otherpage(args.view)};" update="mensajes notlink" rendered="#{notificada.notificacionEmitida}"/>
                        <h:outputText value="#{notificada.notificacion}" rendered="#{!notificada.notificacionEmitida}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="fechaENo" headerText="F. El. Not." style="text-align: center;"
                               filterBy="#{notificada.fechaElaboraNotificacion}" >
                        <h:outputText value="#{notificada.fechaElaboraNotificacion}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>

                    <p:column  id="titulor" headerText="Título Resolución" style="text-align: center;"
                               filterBy="#{notificada.tituloResolucion}">
                        <h:outputText value="#{notificada.tituloResolucion}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="nregistro" headerText="# registro" style="text-align: center;"
                               filterBy="#{notificada.registroNo}">
                        <h:outputText value="#{notificada.registroNo}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="fechar" headerText="Fecha Registro" style="text-align: center;"
                               filterBy="#{notificada.fechaRegPres}">
                        <h:outputText value="#{notificada.fechaRegPres}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="fechavc" headerText="F. Venc. Registro" style="text-align: center;"
                               filterBy="#{notificada.fechaVenRegPres}">
                        <h:outputText value="#{notificada.fechaVenRegPres}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="denominacion" headerText="Denominación" style="text-align: center;"
                               filterBy="#{notificada.denominacion}">
                        <h:outputText value="#{notificada.denominacion}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  headerText="Lema" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{notificada.lema}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  headerText="Signo" style="text-align: center;" filterBy="#{notificada.signo}" >
                        <h:outputText value="#{notificada.signo}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  headerText="Clase" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{notificada.clase}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  headerText="Protege" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{notificada.protege}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="titulara" headerText="Titular Actual" style="text-align: center;"
                               filterBy="#{notificada.titularActual}">
                        <h:outputText value="#{notificada.titularActual}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  headerText="ApeApodRepre" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{notificada.apeApodRepre}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  headerText="NomApodRepre" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{notificada.nomApodRepre}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="casilleros" headerText="Casillero SENADI" style="text-align: center;"
                               filterBy="#{notificada.casilleroSenadi}">
                        <h:outputText value="#{notificada.casilleroSenadi}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="casilleroj" headerText="Casillero Judicial" style="text-align: center;"
                               filterBy="#{notificada.casilleroJudicial}">
                        <h:outputText value="#{notificada.casilleroJudicial}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  id="responsable" headerText="Responsable" style="text-align: center;" 
                               filterBy="#{notificada.responsable}">
                        <h:outputText value="#{notificada.responsable}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column  headerText="Identificación" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{notificada.identificacion}" title="#{notificadaBean.getTooltipAbandono(notificada)}"
                                      styleClass="#{notificada.tipoAbandono eq 'ERJAFE'?'row-erjafe':notificada.tipoAbandono eq 'REGLAMENTO'?'row-reglamento':notificada.tipoAbandono eq 'COA'?'row-coa':''}"/>
                    </p:column>

                    <p:column id="editar" headerText="Acción" style="width: 120px;"  exportable="false"
                              styleClass="#{notificada.notificacionEmitida eq true ?'border_green_color':null}">
                        <p:commandLink class="link"
                                       style="text-decoration: underline "
                                       actionListener="#{notificadaBean.prepararEditar}"
                                       update="notificadaForm:dlgNuevoN notificadaForm:frmNuevoN:datosNuevoN notificadaForm:frmNuevoN:guardarBtn"
                                       oncomplete="if(args.peditar){PF('dlgNuevoN').show()};"
                                       process="@this" rendered="#{notificadaBean.usuarioConsulta}"
                                       title="Editar">
                            <i id="edit_action" class="material-icons md-18">edit</i>
                        </p:commandLink>
                        <p:outputLabel value=" "/>
                        <p:commandLink class="link"
                                       actionListener="#{notificadaBean.prepararHistorial}"
                                       title="Seguimiento" process="@this"
                                       update="notificadaForm:dlgHistorial" rendered="#{notificadaBean.usuarioConsulta}"
                                       oncomplete="PF('dlgHistorial').show();">
                            <i id="history_action" class="material-icons md-18">history</i>                            
                        </p:commandLink>
                        <p:outputLabel value=" "/>
                        <p:commandLink class="link" title="Descargar" 
                                       disabled="#{notificada.cancelado eq null ?false:notificada.cancelado eq 'TOTAL'?true:false}"
                                       actionListener="#{notificadaBean.viewNotificada}"
                                       process="@this" rendered="#{notificadaBean.usuarioConsulta}"
                                       oncomplete="popupwindow('reportes', '_blank', args);" update="mensajes">
                            <i id="download_action" class="material-icons md-18">cloud_download</i>                            
                        </p:commandLink>
                        <p:commandLink class="link" title="Descargar" 
                                       actionListener="#{notificadaBean.viewErjafe}"
                                       process="@this" 
                                       update="mensajes"
                                       oncomplete="popupwindow('erjreport', '_blank', args);">
                            <i id="download_action" class="material-icons md-18">cloud_download</i>
                        </p:commandLink>                        
                        <p:commandLink class="link" rendered="#{notificadaBean.usuarioConsulta}"
                                       actionListener="#{notificadaBean.eliminarNotificada}"
                                       update="mensajes notificadaForm:tablaDeDatos"
                                       title="Eliminar" process="@this" >

    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(function () {
                $('body').addClass('loaded');
                $('h1').css('color', '#222222');
            }, 200);
        });

        //<![CDATA[
        function popupwindow(url, title, args) {
            if (args.doit) {
                window.open(url, title);
            }
        }

        function manejarSeleccion(xhr, status, args) {
            if (!args.validationFailed) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }

        function otherpage(url) {
            setTimeout(function () {
                window.open(url, '_blank');
            }, 0);
        }

        function logout(xhr, status, args) {
            setTimeout(function () {
                window.location = 'login.xhtml';
            }, 500);
        }
        //]]>
    </script>
