<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>DESISTIDAS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="shortcut icon" type="image/png" href="#{resource['images/favicon.png']}"/>
    </h:head>
    <h:body>
        <!-- Start Page Loading -->
        <div id="loader-wrapper">
            <div id="loader"></div>        
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        <div class="menu">
            <a href="renovaciones.xhtml" class="logo" title="Logo Senadi" ><img src="resources/images/senadilogo.png" width="165px"/></a>

            <i id="edit_action" class="material-icons prefix user" style="position: absolute; padding: 0 7px; line-height: 42px; display: inline-block;">person</i>
            <p:outputLabel value="#{loginBean.login}" style="margin-left: 35px; line-height: 42px; display: inline-block; padding: 0 7px; position: absolute" class="user"/>

            <div class="header-right">
                <p:commandLink styleClass="btn_logout"
                               actionListener="#{loginBean.logout}"
                               oncomplete="logout(xhr, status, args)"
                               title="CERRAR SESIÓN" immediate="true">
                    <i class="material-icons">exit_to_app</i>
                </p:commandLink>
            </div>
            <a class="itemm" href="settings.xhtml" title="Configuración" style="display:  #{loginBean.usuarioConsulta eq true?'none':'inline-block'}"><i class="material-icons" >settings</i></a>
            <a class="itemm" href="abandono.xhtml" title="Abandono" >ABANDONO</a>
            <a class="itemm" href="caducadas.xhtml" title="Caducadas" >CADUCADAS-NEGADAS</a>
            <a class="activo" href="#" title="Desistidas" >DESISTIDAS</a>
            <a class="itemm" href="notificadas.xhtml" title="Notificadas" >NOTIFICADAS</a>
            <a class="itemm" href="renovaciones.xhtml" title="Renovaciones" >RENOVACIONES</a>

        </div>

        <p:growl id="mensajes" showDetail="true" life="2000" />
        <h:form id="desistidaForm" style="text-align: center; font: normal 20px 'Cookie', cursive;">
            <p:panel class="panelContent">                                
                <p:commandButton id="nuevo_registro" value="NUEVO DESISTIMIENTO" 
                                 style="float: left; font-size: 12px;"
                                 actionListener="#{desistidaBean.loadNuevoRegistro}" class="btn_peque"                        
                                 update="desistidaForm:dlgNuevoD desistidaForm:frmNuevoD:datosNuevoD desistidaForm:frmNuevoD:guardarBtn"
                                 oncomplete="if(args.doit){PF('dlgNuevoD').show()};"
                                 process="@this" rendered="#{desistidaBean.usuarioConsulta}"/>


                <p:tabView style="font-size: 12px; margin: -10px auto; width: 700px">
                    <p:tab title="Búsqueda por Criterio" >
                        <p:outputLabel value="BUSCAR: " style="font-size: 12px; font-weight: bold"/>
                        <p:inputText id="buscarText" value="#{desistidaBean.texto}" style="font-size: 16px"/>
                        <p:commandButton value="BUSCAR" actionListener="#{desistidaBean.buscarDesistidas}" 
                                         update="desistidaForm:tablaDeDatos mensajes desistidaForm:num_registros"
                                         style="font-size: 12px" class="btn_peque"
                                         process="@parent"/>
                    </p:tab>
                    <p:tab title="Búsqueda por Fecha" >

                        <p:outputLabel value="Desde:"/>
                        <p:calendar pattern="yyyy-MM-dd" value="#{desistidaBean.fechaInicio}" label="Fecha Desde" navigator="true"/>
                        <p:outputLabel value="Hasta:"/>
                        <p:calendar pattern="yyyy-MM-dd" value="#{desistidaBean.fechaFin}" label="Fecha Hasta" navigator="true"/>

                        <p:commandButton value="BUSCAR" 
                                         actionListener="#{desistidaBean.buscarDesistidasPorFecha}"
                                         update="mensajes desistidaForm:tablaDeDatos desistidaForm:num_registros" 
                                         process="@parent" class="btn_peque"/> 
                    </p:tab>
                </p:tabView>
                <div style="float: right; font-weight: bold; margin-top: -20px; padding: 3px" class="border_pink_color">N. TOTAL</div>
                <div style="float: right; font-weight: bold; margin-top: -20px; padding: 3px" class="border_purple_color">N. PARCIAL</div>
                <div style="float: right; font-weight: bold; margin-top: -20px; padding: 3px" class="border_red_color">CANCELADO TOTAL</div>
                <div style="float: right; font-weight: bold; margin-top: -20px; padding: 3px" class="border_orange_color">CANCELADO PARCIAL</div>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage name="/images/ajax-loader.gif" />
                </p:dialog>

                <p:dataTable id="tablaDeDatos" var="desistida"
                             value="#{desistidaBean.desistidas}" widgetVar="tablaDeDesistidas"
                             emptyMessage="No hay Datos para mostrar"                                              
                             filteredValue="#{desistidaBean.desistidasFiltradas}"
                             binding="#{desistidaBean.desistidasDataTable}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rows="20"
                             rowsPerPageTemplate="20,50,100,150,200,250,300"
                             style="margin:3px auto; font-size: 9px !important" 
                             scrollable="none"
                             disabledSelection="#{desistida.cancelado eq null ?false:desistida.cancelado.contains('TOTAL')?true:desistida.cancelado.contains('PARCIAL')?false:true}"
                             rowStyleClass="#{desistida.cancelado eq null ?'':desistida.cancelado eq 'TOTAL'?'border_red_color':desistida.cancelado eq 'NULIDAD TOTAL'?'border_pink_color':desistida.cancelado eq 'PARCIAL'?'border_orange_color':desistida.cancelado eq 'NULIDAD PARCIAL'?'border_purple_color':''}">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="BUSCAR EN TABLA: " />
                            <p:inputText id="globalFilter" onkeyup="PF('tablaDeDesistidas').filter()"
                                         style="width:300px" placeholder="Escriba aquí"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column  id="estado" headerText="Estado" style="text-align: center;" 
                               filterBy="#{desistida.estado}">
                        <h:outputText value="#{desistida.estado}" />
                    </p:column>

                    <p:column  id="solicitud" headerText="Solicitud" style="text-align: center;" 
                               filterBy="#{desistida.solicitudSenadi}">
                        <h:outputText value="#{desistida.solicitudSenadi}" />
                    </p:column>

                    <p:column  id="fechap" headerText="Fecha Presentación" style="text-align: center;"
                               filterBy="#{desistida.fechaPres}"
                               filterMatchMode="startsWith">
                        <h:outputText value="#{desistida.fechaPres}" />
                    </p:column>

                    <p:column  headerText="# Certificado" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{desistida.certificadoNo}" />
                    </p:column>                    

                    <p:column  id="nregistro" headerText="# registro" style="text-align: center;"
                               filterBy="#{desistida.registroNo}">
                        <h:outputText value="#{desistida.registroNo}" />
                    </p:column>

                    <p:column  id="fechar" headerText="Fecha Registro" style="text-align: center;"
                               filterBy="#{desistida.fechaRegPres}">
                        <h:outputText value="#{desistida.fechaRegPres}" />
                    </p:column>

                    <p:column  id="fechavc" headerText="F. Venc. Registro" style="text-align: center;"
                               filterBy="#{desistida.fechaVenRegPres}">
                        <h:outputText value="#{desistida.fechaVenRegPres}" />
                    </p:column>

                    <p:column  id="denominacion" headerText="Denominación" style="text-align: center;"
                               filterBy="#{desistida.denominacion}">
                        <h:outputText value="#{desistida.denominacion}" />
                    </p:column>

                    <p:column  id="signo" headerText="Signo" style="text-align: center;"
                               filterBy="#{desistida.signo}">
                        <h:outputText value="#{desistida.signo}" />
                    </p:column>

                    <p:column  id="titulara" headerText="Titular Actual" style="text-align: center;"
                               filterBy="#{desistida.titularActual}">
                        <h:outputText value="#{desistida.titularActual}" />
                    </p:column>

                    <p:column  headerText="ApeApodRepre" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{desistida.apeApodRepre}" />
                    </p:column>

                    <p:column  headerText="NomApodRepre" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{desistida.nomApodRepre}" />
                    </p:column>

                    <p:column  id="casilleros" headerText="Casillero SENADI" style="text-align: center;"
                               filterBy="#{desistida.casilleroSenadi}">
                        <h:outputText value="#{desistida.casilleroSenadi}" />
                    </p:column>

                    <p:column  id="casilleroj" headerText="Casillero Judicial" style="text-align: center;"
                               filterBy="#{desistida.casilleroJudicial}">
                        <h:outputText value="#{desistida.casilleroJudicial}" />
                    </p:column>

                    <p:column  id="responsable" headerText="Responsable" style="text-align: center;"
                               filterBy="#{desistida.responsable}">
                        <h:outputText value="#{desistida.responsable}" />
                    </p:column>

                    <p:column  id="fechades" headerText="F. Venc. Registro" style="text-align: center;"
                               filterBy="#{desistida.fechaVenRegPres}">
                        <h:outputText value="#{desistida.fechaVenRegPres}" />
                    </p:column>

                    <p:column  headerText="Identificación" style="text-align: center;" styleClass="vd-hidden-column">
                        <h:outputText value="#{desistida.identificacion}" />
                    </p:column>

                    <p:column id="editar" headerText="Acción" rendered="#{desistidaBean.usuarioConsulta}" exportable="false">
                        <p:commandLink  class="link"
                                        actionListener="#{desistidaBean.prepararEditar}"
                                        update="desistidaForm:dlgNuevoD desistidaForm:frmNuevoD:datosNuevoD desistidaForm:frmNuevoD:guardarBtn"
                                        oncomplete="if(args.peditar){PF('dlgNuevoD').show()};"
                                        process="@this"
                                        title="Editar">
                            <i id="edit_action" class="material-icons md-18">edit</i>
                        </p:commandLink>
                        <p:outputLabel value=" "/>
                        <p:commandLink class="link"
                                       actionListener="#{desistidaBean.prepararHistorial}"
                                       title="Seguimiento" process="@this"
                                       update="desistidaForm:dlgHistorial"
                                       oncomplete="PF('dlgHistorial').show();">
                            <i id="history_action" class="material-icons md-18">history</i>                            
                        </p:commandLink>
                        <p:outputLabel value=" "/>
                        <p:commandLink class="link" 
                                       actionListener="#{desistidaBean.eliminarDesistida}"
                                       update="mensajes tablaDeDatos"
                                       title="Eliminar" process="@this">
                            <i id="delete_action" class="material-icons md-18">delete</i>
                            <p:confirm header="CONFIRMAR" message="SEGURO DE ELIMINAR EL REGISTRO: #{desistida.solicitudSenadi}?" /> 
                        </p:commandLink>                        
                    </p:column>
                </p:dataTable>
                <p:outputLabel id="num_registros" value="#{desistidaBean.numRegistros}" style="float: left; font-size: 12px"/>
                <h:panelGrid columns="2" style="float: right;">
                    <h:commandLink title="Exportar a excel..." rendered="#{desistidaBean.usuarioConsulta}" immediate="true">
                        <p:graphicImage class="excel" width="20px" height="20px" library="images" name="excel.png"/>
                        <p:dataExporter type="xls" target="tablaDeDatos" fileName="#{desistidaBean.exportName}" />
                    </h:commandLink>
                </h:panelGrid>
            </p:panel>

            <p:dialog id="dlgNuevoD" modal="true" resizable="true" width="80%"
                      header="#{desistidaBean.dialogTitle}" fitViewport="true"
                      widgetVar="dlgNuevoD" style="font-size: 11px; margin-bottom: 10px" showEffect="explode" 
                      hideEffect="explode" closeOnEscape="true">
                <p:ajax event="close" update="dlgNuevoD" resetValues="true" />
                <p:growl id="nuevoreg" life="1000"/>
                <h:form id="frmNuevoD" >
                    <p:panelGrid columns="6" id="datosNuevoD" styleClass="showcase-text-align-center" style="width: 100%">

                        <p:outputLabel value="Solicitud:" for="solicitudForm"/>
                        <p:panel class="noBorders" style="padding: 0 0 !important; border: none !important">
                            <p:inputText id="solicitudForm" value="#{desistidaBean.desistida.solicitudSenadi}" title="Solicitud" required="true" 
                                         readonly="#{desistidaBean.edicion}" style="background: #aed581 !important; text-transform: uppercase; width: 80%" />
                            <p:commandButton icon="pi pi-search" class="btn_peque"   actionListener="#{desistidaBean.buscarTramite}" 
                                             rendered="#{desistidaBean.dialogTitle eq 'NUEVO DESISTIMIENTO'?true:false}" process="@parent" 
                                             update="mensajes frmNuevoD:datosNuevoD" style="width: 12%" title="BUSCAR DESISTIMIENTO"/>
                        </p:panel>

                        <p:outputLabel value="Estado:" for="estadoForm"/>
                        <p:inputText id="estadoForm" value="#{desistidaBean.desistida.estado}" required="true" title="Estado" class="maxsize"/>

                        <p:outputLabel value="IEPI:" for="iepiForm"/>
                        <p:inputText id="iepiForm" value="#{desistidaBean.desistida.iepi}" title="Iepi" class="maxsize"/>

                        <p:outputLabel value="# Solicitud:" for="solicitudnoForm"/>
                        <p:inputText id="solicitudnoForm" value="#{desistidaBean.desistida.solicitudNo}" title="num solicitud" class="maxsize"/>

                        <p:outputLabel value="Fecha Presentación:" for="fechaRegistroForm" />
                        <p:calendar id="fechaRegistroForm"  value="#{desistidaBean.desistida.fechaPresentacion}" navigator="true"
                                    mask="true" pattern="yyyy-MM-dd" required="true" inputStyleClass="maxsize"/>

                        <p:outputLabel value="Total Folios Exp.:" for="totalFoliosForm"/>
                        <p:inputText id="totalFoliosForm" value="#{desistidaBean.desistida.totalFoliosExpediente}" title="total folios expediente" class="maxsize"/>

                        <p:outputLabel value="Número Certificado:" for="certificadonoForm"/>
                        <p:inputText id="certificadonoForm" value="#{desistidaBean.desistida.certificadoNo}" title="num certificado" class="maxsize"/>

                        <p:outputLabel value="Fecha Certificado:" for="fechaCertForm" />
                        <p:calendar id="fechaCertForm"  value="#{desistidaBean.desistida.fechaCertificado}" navigator="true"
                                    mask="true" pattern="yyyy-MM-dd" inputStyleClass="maxsize"/>

                        <p:outputLabel value="Número Registro:" for="registronoForm"/>
                        <p:inputText id="registronoForm" value="#{desistidaBean.desistida.registroNo}" title="num registro" class="maxsize"/>

                        <p:outputLabel value="Fecha Registro:" for="fechaRegForm" />
                        <p:calendar id="fechaRegForm"  value="#{desistidaBean.desistida.fechaRegistro}" navigator="true"
                                    mask="true" pattern="yyyy-MM-dd" required="true" inputStyleClass="maxsize"/>

                        <p:outputLabel value="Fecha Vence Registro:" for="fechaVencRegForm" />
                        <p:calendar id="fechaVencRegForm"  value="#{desistidaBean.desistida.fechaVenceRegistro}" navigator="true"
                                    mask="true" pattern="yyyy-MM-dd" required="true" inputStyleClass="maxsize"/>

                        <p:outputLabel value="Denominación:" for="denominacionForm"  />
                        <p:inputTextarea id="denominacionForm" value="#{desistidaBean.desistida.denominacion}" required="true" class="maxsize"/>

                        <p:outputLabel value="Signo:" for="signoForm"  />
                        <p:inputText id="signoForm" value="#{desistidaBean.desistida.signo}" class="maxsize"/>

                        <p:outputLabel value="Protege:" for="protegeForm"  />
                        <p:inputText id="protegeForm" value="#{desistidaBean.desistida.protege}" class="maxsize"/>

                        <p:outputLabel value="Titular Actual:" for="titularActualForm"  />
                        <p:inputTextarea id="titularActualForm" value="#{desistidaBean.desistida.titularActual}" required="true" class="maxsize"/>

                        <p:outputLabel value="A/R:" for="arForm"  />
                        <p:inputText id="arForm" value="#{desistidaBean.desistida.ar}" class="maxsize"/>

                        <p:outputLabel value="N_J:" for="njForm"  />
                        <p:inputText id="njForm" value="#{desistidaBean.desistida.nj}" class="maxsize"/>

                        <p:outputLabel value="Tit/Apod/Repre:" for="titApodRepreForm"  />
                        <p:inputText id="titApodRepreForm" value="#{desistidaBean.desistida.titApodRepre}" class="maxsize"/>

                        <p:outputLabel value="Ape/Apod/Repre:" for="apeApodRepreForm"  />
                        <p:inputTextarea id="apeApodRepreForm" value="#{desistidaBean.desistida.apeApodRepre}" class="maxsize"/>

                        <p:outputLabel value="Nom/Apod/Repre:" for="nomApodRepreForm"  />
                        <p:inputTextarea id="nomApodRepreForm" value="#{desistidaBean.desistida.nomApodRepre}" class="maxsize"/>

                        <p:outputLabel value="Fecha Elabora Notificación:" for="fechaElaboraNotForm" />
                        <p:calendar id="fechaElaboraNotForm"  value="#{desistidaBean.desistida.fechaElaboraNotificacion}" navigator="true"
                                    mask="true" pattern="yyyy-MM-dd" />

                        <p:outputLabel value="Fecha Notifica:" for="fechaNotForm" />
                        <p:calendar id="fechaNotForm"  value="#{desistidaBean.desistida.fechaNotifica}" navigator="true"
                                    mask="true" pattern="yyyy-MM-dd" inputStyleClass="maxsize"/>

                        <p:outputLabel value="Casillero SENADI:" for="casilleroSenadiForm"  />
                        <p:inputText id="casilleroSenadiForm" value="#{desistidaBean.desistida.casilleroSenadi}" />

                        <p:outputLabel value="Casillero Judicial:" for="casilleroJudicialForm"  />
                        <p:inputText id="casilleroJudicialForm" value="#{desistidaBean.desistida.casilleroJudicial}" class="maxsize"/>

                        <p:outputLabel value="RO:" for="roForm"  />
                        <p:inputTextarea id="roForm" value="#{desistidaBean.desistida.ro}" class="maxsize"/>

                        <p:outputLabel value="Responsable:" for="responsableForm"  />
                        <p:inputText id="responsableForm" value="#{desistidaBean.desistida.responsable}" class="maxsize"/>

                        <p:outputLabel value="Fecha Desistida:" for="fechaDesistForm" />
                        <p:calendar id="fechaDesistForm"  value="#{desistidaBean.desistida.fechaDesistida}" navigator="true"
                                    mask="true" pattern="yyyy-MM-dd" required="true" inputStyleClass="maxsize"/>

                        <p:outputLabel value="Identificación:" for="identificacionForm"  />
                        <p:inputTextarea id="identificacionForm" value="#{desistidaBean.desistida.identificacion}" class="maxsize"/>

                        <p:commandLink value="Ruta Expediente" actionListener="#{desistidaBean.prepararExpediente}" process="@this"
                                       disabled="#{desistidaBean.desistida.solicitudSenadi eq null? true:false}" style="color: blue"
                                       oncomplete="PF('dlgExpediente').show();" update="desistidaForm:dlgExpediente mensajes"/>
                        
                        <p:commandLink value="Ruta Comprobante" onclick="otherpage('https://registro.propiedadintelectual.gob.ec/solicitudes/media/files/renewal_forms/#{desistidaBean.desistida.idRenewalForm}/pdf_voucher_renewalfrm_#{desistidaBean.desistida.idRenewalForm}.pdf')"  
                                       disabled="#{desistidaBean.desistida.idRenewalForm eq null? true:false}" style="color: blue !important"/>

                    </p:panelGrid>
                    <p:panelGrid id="guardarBtn" columns="4" styleClass="ui-noborder" style="float: right">                        

                        <p:outputLabel value="PASAR A: " rendered="#{desistidaBean.edicion}"/>
                        <p:selectOneMenu id="estadoRegistro" style="margin-right: 100px" 
                                         value="#{desistidaBean.estadoTemp}" rendered="#{desistidaBean.edicion}">
                            <f:selectItem itemLabel="Seleccionar..." itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="RENOVACIONES" itemValue="RENOVACIONES"/>
                            <f:selectItem itemLabel="NOTIFICADAS" itemValue="NOTIFICADAS"/>
                            <f:selectItem itemLabel="CADUCADAS-NEGADAS" itemValue="CADUCADAS-NEGADAS"/>
                        </p:selectOneMenu>

                        <p:commandButton value="#{desistidaBean.saveEdit}" actionListener="#{desistidaBean.guardarRegistro}"
                                         update="mensajes desistidaForm:tablaDeDatos datosNuevoD" 
                                         oncomplete="if(args.saved){PF('dlgNuevoD').hide();}" 
                                         process="@form" class="btn_peque">
                            <p:confirm header="Seguridad" message="#{desistidaBean.mensajeConfirmacion}" />
                        </p:commandButton>

                        <p:commandButton value="CERRAR" onclick="PF('dlgNuevoD').hide()" class="btn_cerrar"/>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
            
            <p:dialog id="dlgExpediente" modal="true" resizable="true"
                      header="#{desistidaBean.dialogTitle}" fitViewport="true"
                      widgetVar="dlgExpediente" style="font-size: 11px;" showEffect="explode" 
                      hideEffect="explode" closeOnEscape="true" width="50%">
                <p:ajax event="close" update="dlgExpediente" resetValues="true" />                
                <h:form id="frmExpediente" >
                    <p:dataTable id="tablaDeArchivos" var="archivo"
                                 value="#{desistidaBean.archivos}" widgetVar="tablaDeArchivos"
                                 emptyMessage="No hay Datos para mostrar"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rows="20"
                                 rowsPerPageTemplate="20,50,100,150,200,250,300"
                                 style="border: black !important" >
                        <p:column headerText="Archivos" style="text-align: center;" filterBy="#{archivo}" >
                            <p:commandLink value="#{archivo}" style="color: #0089ec; font-size: 14px;"
                                           onclick="otherpage('https://registro.propiedadintelectual.gob.ec/solicitudes/media/files/renewal_forms/#{desistidaBean.desistida.idRenewalForm}/#{archivo}')"
                                           />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>
            
            <p:dialog id="dlgHistorial" modal="true" resizable="true"
                      header="#{desistidaBean.dialogTitle}" fitViewport="true"
                      widgetVar="dlgHistorial" style="font-size: 11px; width: 200px" showEffect="explode" 
                      hideEffect="explode" closeOnEscape="true">
                <p:ajax event="close" update="dlgHistorial" resetValues="true" />                
                <h:form id="frmHistory" >                    
                    <p:inputTextarea id='historialText' value="#{desistidaBean.historial}" rows="10" cols="115" readonly="true"/>                    
                </h:form>                
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" update="tablaDeDatos"/>
                <p:commandButton value="No" type="button"  styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>        
        <div class="menu" style="margin-top: 5px; text-align: center">
            SERVICIO NACIONAL DE DERECHOS INTELECTUALES
        </div>
    </h:body>
    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(function () {
                $('body').addClass('loaded');
                $('h1').css('color', '#222222');
            }, 150);
        });
        //<![CDATA[
        function manejarSeleccion(xhr, status, args) {
            if (!args.validationFailed) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }

        function otherpage(url) {
            setTimeout(function () {
                window.open(url, '_blank');
            }, 0);
        }

        function logout(xhr, status, args) {
            setTimeout(function () {
                window.location = 'login.xhtml';
            }, 500);
        }
        //]]>
    </script>
