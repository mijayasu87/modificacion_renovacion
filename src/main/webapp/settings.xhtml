<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:x="http://xpert.com/faces">
    <h:head>
        <meta charset="utf-8" />

        <title>RENOVACIONES</title>

        <link type="text/css" rel="stylesheet" href="faces/javax.faces.resource/theme.css?ln=primefaces-cupertino" />
        <meta charset="utf-8" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

        <link href="resources/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="resources/assets/css/font-awesome.min.css" rel="stylesheet" />

        <link href="resources/assets/css/bootstrap-theme.css" rel="stylesheet" />
        <link href="resources/assets/css/main.css" rel="stylesheet" />

        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="shortcut icon" type="image/png" href="#{resource['images/favicon.png']}"/>
    </h:head>
    <h:body style="background-color: #D6FFF4">
        <!-- Start Page Loading -->
        <div id="loader-wrapper">
            <div id="loader"></div>        
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        <p:growl id="mensajes" showDetail="true" life="4000"/>
        <h:form id="allform" enctype="multipart/form-data" style=" background: #e3e3e3; min-height: calc(100vh - 424px);">
            <div class="menu">
                <a href="renovaciones.xhtml" class="logo" title="Logo Senadi" ><img src="resources/images/senadilogo.png" width="165px"/></a>

                <i id="edit_action" class="material-icons prefix user" style="position: absolute; padding: 0 7px; line-height: 42px; display: inline-block;">person</i>
                <p:outputLabel value="#{loginBean.login}" style="margin-left: 35px; line-height: 42px; display: inline-block; padding: 0 7px; position: absolute" class="user"/>

                <div class="header-right">
                    <p:commandLink styleClass="btn_logout"
                                   actionListener="#{loginBean.logout}"
                                   oncomplete="logout(xhr, status, args)"
                                   title="CERRAR SESIÓN" immediate="true">
                        <i class="material-icons">exit_to_app</i>
                    </p:commandLink>
                </div>
                <a class="itemm" href="uplocert.xhtml" title="Upload Certificados" ><i class="material-icons" >upload</i></a>
                <a class="activo" href="#" title="Configuración" style="display:  #{loginBean.usuarioConsulta eq true?'none':'inline-block'}"><i class="material-icons" >settings</i></a>                                
                <a class="itemm" href="caducadas.xhtml" title="Caducadas" >CADUCADAS-NEGADAS</a>
                <a class="itemm" href="desistidas.xhtml" title="Desistidas" >DESISTIDAS</a>
                <a class="itemm" href="notificadas.xhtml" title="Notificadas" >NOTIFICADAS</a>
                <a class="itemm" href="renovaciones.xhtml" title="Renovaciones" >RENOVACIONES</a>
                <div style="float: right; display: inline-block;">
                    <p:commandLink class="itemm" value="RAZÓN PARA CORRECCIÓN" style="color: black; text-decoration: none; font-size: 14px;" 
                                   oncomplete="PF('dlgRazon').show()" title="RAZONES PARA CORRECCIÓN" 
                                   update="allform:dlgRazon allform:frmRazon mensajes"  actionListener="#{configuracionBean.mostrarRazon}"
                                   process="@this" rendered="#{!loginBean.usuarioConsulta}"/>
                </div>
            </div>
            <br/>
            <h:panelGrid columns="1"  style="text-align: center; font-size: 16px; font-weight: bold; margin: 0 auto; width: 75%;">

                <p:outputLabel value="PARÁMETROS DE CONFIGURACIÓN" style="font-size: 16px !important;"/>
                <p:commandButton value="CARGA AUTOMÁTICA DE RENOVACIONES" class="btn_peque"
                                 style="float: left; font-size: 12px;"

                                 update="allform:dlgCargaRenovaciones"
                                 oncomplete="PF('dlgCargaRenovaciones').show();"
                                 process="@this" rendered="#{!loginBean.usuarioConsulta}"/>

                <p:dialog id="dlgCargaRenovaciones" header="Carga de Renovaciones" resizable="false"
                          widgetVar="dlgCargaRenovaciones" modal="true" closable="true" style="font-size: 12px" width="90%" height="90%">
                    <h:form id="sesionCaducaForm">
                        <p:commandButton value="CARGAR RENOVACIONES" actionListener="#{configuracionBean.buscarRenovacionesAutomatico}" process="@this"
                                         update="tablaDeRenovaciones mensajes" class="btn_peque">
                            <p:confirm header="CONFIRMAR" message="ESTA OPERACIÓN PUEDE DEMORAR, DEPENDIENDO DEL NÚMERO DE TRÁMITES EXISTENTES, Continuar?"/>
                        </p:commandButton>

                        <p:dataTable id="tablaDeRenovaciones" var="renovacion"
                                     value="#{configuracionBean.renovaciones}" widgetVar="tablaDeRenovaciones"
                                     binding="#{configuracionBean.renovacionesDataTable}"
                                     emptyMessage="No hay Datos para mostrar"
                                     filteredValue="#{configuracionBean.renovacionesFiltradas}"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rows="10"
                                     scrollHeight="250"
                                     scrollable="true"
                                     rowsPerPageTemplate="10,20,50,100,150,225,300"
                                     style="border: black !important; width: 100% !important" 
                                     rowKey="#{renovacion.id}">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="BUSCAR EN RESULTADO: " />
                                    <p:inputText id="globalFilter" onkeyup="PF('tablaDeRenovaciones').filter()"
                                                 style="width:300px" placeholder="Escriba aquí"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column  id="solicitud" headerText="Solicitud" style="text-align: center;" 
                                       filterBy="#{renovacion.solicitudSenadi}">
                                <h:outputText value="#{renovacion.solicitudSenadi}" />
                            </p:column>

                            <p:column  id="fechap" headerText="Fecha Presentación" style="text-align: center;"
                                       filterBy="#{renovacion.fechaPres}"
                                       filterMatchMode="startsWith">
                                <h:outputText value="#{renovacion.fechaPres}" />
                            </p:column>

                            <p:column  id="comprobante" headerText="# Comprobante" style="text-align: center;"
                                       filterBy="#{renovacion.noComprobantePresentSolic}"
                                       filterMatchMode="startsWith">
                                <h:outputText value="#{renovacion.noComprobantePresentSolic}" />
                            </p:column>

                            <p:column  headerText="# Comprobante Em. Cert." style="text-align: center;" styleClass="vd-hidden-column">
                                <h:outputText value="#{renovacion.noComprobanteEmisionCert}" />
                            </p:column>

                            <p:column  headerText="Total Fol. Exp." style="text-align: center;" styleClass="vd-hidden-column">
                                <h:outputText value="#{renovacion.totalFoliosExpediente}" />
                            </p:column>

                            <p:column  id="certificado" headerText="# Certificado" style="text-align: center;"
                                       filterBy="#{renovacion.certificadoNo}">
                                <h:outputText value="#{renovacion.certificadoNo}" />
                            </p:column>
                            <p:column  id="fechac" headerText="Fecha Certificado" style="text-align: center;"
                                       filterBy="#{renovacion.fechaCertPres}">
                                <h:outputText value="#{renovacion.fechaCertPres}" />
                            </p:column>
                            <p:column  id="titulor" headerText="Título Resolución" style="text-align: center;"
                                       filterBy="#{renovacion.tituloResolucion}">
                                <h:outputText value="#{renovacion.tituloResolucion}" />
                            </p:column>
                            <p:column  id="nregistro" headerText="# registro" style="text-align: center;"
                                       filterBy="#{renovacion.registroNo}">
                                <h:outputText value="#{renovacion.registroNo}" />
                            </p:column>

                            <p:column  id="fechar" headerText="Fecha Registro" style="text-align: center;"
                                       filterBy="#{renovacion.fechaRegPres}">
                                <h:outputText value="#{renovacion.fechaRegPres}" />
                            </p:column>
                            <p:column  id="fechavc" headerText="F. Venc. Registro" style="text-align: center;"
                                       filterBy="#{renovacion.fechaVenRegPres}">
                                <h:outputText value="#{renovacion.fechaVenRegPres}" />
                            </p:column>

                            <p:column  id="denominacion" headerText="Denominación" style="text-align: center;"
                                       filterBy="#{renovacion.denominacion}">
                                <h:outputText value="#{renovacion.denominacion}" />
                            </p:column>

                            <p:column  headerText="Lema" style="text-align: center;" styleClass="vd-hidden-column">
                                <h:outputText value="#{renovacion.lema}" />
                            </p:column>

                            <p:column  id="signo" headerText="Signo" style="text-align: center;"
                                       filterBy="#{renovacion.signo}">
                                <h:outputText value="#{renovacion.signo}" />
                            </p:column>

                            <p:column  headerText="Clase" style="text-align: center;" styleClass="vd-hidden-column">
                                <h:outputText value="#{renovacion.clase}" />
                            </p:column>

                            <p:column  headerText="Protege" style="text-align: center;" styleClass="vd-hidden-column">
                                <h:outputText value="#{renovacion.protege}" />
                            </p:column>

                            <p:column  id="titulara" headerText="Titular Actual" style="text-align: center;"
                                       filterBy="#{renovacion.titularActual}">
                                <h:outputText value="#{renovacion.titularActual}" />
                            </p:column>

                            <p:column  headerText="TACNJ" style="text-align: center;" styleClass="vd-hidden-column">
                                <h:outputText value="#{renovacion.tacNJ}" />
                            </p:column>

                            <p:column  headerText="Nac. Tit. Act." style="text-align: center;" styleClass="vd-hidden-column">
                                <h:outputText value="#{renovacion.nacTitularAc}" />
                            </p:column>

                            <p:column headerText="Abogado Patrocinador/apoderado/representante:" width="0" styleClass="vd-hidden-column">
                                <h:outputText value="#{renovacion.abogadoPatrocinadorApeApoRepre}" />
                            </p:column>

                            <p:column  id="casilleros" headerText="Casillero SENADI" style="text-align: center;"
                                       filterBy="#{renovacion.casilleroSenadi}">
                                <h:outputText value="#{renovacion.casilleroSenadi}" />
                            </p:column>

                            <p:column  id="casijud" headerText="Casillero Judicial" style="text-align: center;"
                                       filterBy="#{renovacion.casilleroJudicial}">
                                <h:outputText value="#{renovacion.casilleroJudicial}" />
                            </p:column>

                            <p:column  id="responsable" headerText="Responsable" style="text-align: center;"
                                       filterBy="#{renovacion.responsable}">
                                <h:outputText value="#{renovacion.responsable}" />
                            </p:column>

                            <p:column  headerText="Identificación" style="text-align: center;" styleClass="vd-hidden-column">
                                <h:outputText value="#{renovacion.identificacion}" />
                            </p:column>

                            <p:column  headerText="Expediente" style="text-align: center;" >
                                <p:commandLink value="Expediente" onclick="otherpage('#{renovacion.rutaExpediente}')" style="color: blue !important" />
                            </p:column>

                            <f:facet name="footer">
                                <span class="font-bold">#{configuracionBean.renovaciones.size()} registros.</span>
                            </f:facet>
                        </p:dataTable>
                        <p:commandButton value="GUARDAR RENOVACIONES" class="btn_peque" oncomplete="if(args.loaddone){PF('dlgCargaRenovaciones').hide();}" 
                                         actionListener="#{configuracionBean.saveRenovaciones}" update="mensajes" process="@this">
                            <p:confirm header="CONFIRMAR" message="SEGURO DE GUARDAR LAS RENOVACIONES MOSTRADAS EN LA TABLA?"/>
                        </p:commandButton>
                        <p:commandButton value="CERRAR" class="btn_peque" onclick="PF('dlgCargaRenovaciones').hide()" />
                    </h:form>

                </p:dialog>

                <p:panel class="panelDele" >
                    <p:outputLabel value="DELEGADOS" style="font-size: 14px !important;"/>
                    <p:dataTable id="tablaDeDelegados" var="delegado"
                                 value="#{configuracionBean.delegados}" widgetVar="tablaDeDelegados"
                                 emptyMessage="No hay Datos para mostrar"                                              
                                 binding="#{configuracionBean.delegadoDataTable}"                                 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rows="20"
                                 rowsPerPageTemplate="20,50,100,150,200,250,300"
                                 style="border: black !important" 
                                 rowKey="#{delegado.id}"
                                 editable="true">

                        <p:ajax event="rowEdit" listener="#{configuracionBean.onRowEditDelegado}" update="mensajes"/>
                        <p:ajax event="rowEditCancel" listener="#{configuracionBean.onRowCancelDelegado}" update="mensajes"/>

                        <p:column headerText="Nombre Delegado" style="text-align: center; width: 48%"  >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{delegado.nombre}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{delegado.nombre}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Alias" style="text-align: center;"  >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{delegado.alias}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{delegado.alias}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Editar Delegado" cancelTitle="Cancelar" saveTitle="Guardar Cambios"/>
                        </p:column>

                        <p:column headerText="Activo" style="text-align: center;"  >
                            <p:selectBooleanCheckbox id="deles" value="#{delegado.estado}"  itemLabel="#{delegado.estado?'ACTIVO':'INACTIVO'}" >
                                <p:ajax update="allform:tablaDeDelegados" listener="#{configuracionBean.enableDelegado(delegado)}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column style="width:5rem">
                            <p:commandLink class="link_remove" actionListener="#{configuracionBean.eliminarDelegado}"
                                           update="allform:tablaDeDelegados mensajes" title="Eliminar Delegado" process="@this" >
                                <i id="delete_action" class="material-icons md-18">delete</i>
                                <p:confirm header="CONFIRMAR" message="SEGURO DE ELIMINAR EL DELEGADO #{delegado.nombre}?"/>
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                    <p:commandButton value="NUEVO DELEGADO" class="btn_peque" action="#{configuracionBean.onAddNewDelegado()}" 
                                     process="@this"  oncomplete="PF('tablaDeDelegados').addRow();" update="mensajes"/>
                </p:panel>

                <p:panel class="panelDelegac" >
                    <p:outputLabel value="DELEGACIONES" style="font-size: 14px !important;"/>
                    <p:dataTable id="tablaDeDelegaciones" var="delegacion"
                                 value="#{configuracionBean.delegaciones}" widgetVar="tablaDeDelegaciones"
                                 emptyMessage="No hay Datos para mostrar"                                              
                                 binding="#{configuracionBean.delegacionesDataTable}"                                 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rows="20"
                                 rowsPerPageTemplate="20,50,100,150,200,250,300"
                                 style="border: black !important" 
                                 rowKey="#{delegacion.id}"
                                 editable="true">

                        <p:ajax event="rowEdit" listener="#{configuracionBean.onRowEditDelegacion}" update="mensajes"/>
                        <p:ajax event="rowEditCancel" listener="#{configuracionBean.onRowCancelDelegacion}" update="mensajes"/>

                        <p:column headerText="Nombre Delegación" style="text-align: center; width: 62%"  >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{delegacion.nombre}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputTextarea value="#{delegacion.nombre}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Editar Delegación" cancelTitle="Cancelar" saveTitle="Guardar Cambios"/>
                        </p:column>

                        <p:column headerText="Activo" style="text-align: center;"  >
                            <p:selectBooleanCheckbox id="deles" value="#{delegacion.activo}"  itemLabel="#{delegacion.activo?'ACTIVO':'INACTIVO'}" >
                                <p:ajax update="allform:tablaDeDelegaciones" listener="#{configuracionBean.enableDelegacion(delegacion)}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column style="width:5rem">
                            <p:commandLink class="link_remove" actionListener="#{configuracionBean.eliminarDelegacion}"
                                           update="allform:tablaDeDelegaciones mensajes" title="Eliminar Delegación" process="@this" >
                                <i id="delete_action" class="material-icons md-18">delete</i>
                                <p:confirm header="CONFIRMAR" message="SEGURO DE ELIMINAR LA DELEGACIÓN #{delegacion.nombre}?"/> 
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                    <p:commandButton value="NUEVA DELEGACIÓN" class="btn_peque" action="#{configuracionBean.onAddNewDelegacion}" 
                                     process="@this"  oncomplete="PF('tablaDeDelegaciones').addRow();" update="mensajes"/>
                </p:panel>

                <p:panel class="panelDelegac" >
                    <p:outputLabel value="RESOLUCIONES - RENOVACIÓN" style="font-size: 14px !important;"/>
                    <p:dataTable id="tablaDeResoluciones" var="resolucion"
                                 value="#{configuracionBean.resoluciones}" widgetVar="tablaDeResoluciones"
                                 emptyMessage="No hay Datos para mostrar"                                              
                                 binding="#{configuracionBean.resolucionDataTable}"                                 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rows="20"
                                 rowsPerPageTemplate="20,50,100,150,200,250,300"
                                 style="border: black !important" 
                                 rowKey="#{resolucion.id}"
                                 editable="true">

                        <p:ajax event="rowEdit" listener="#{configuracionBean.onRowEditResolucion}" update="mensajes"/>
                        <p:ajax event="rowEditCancel" listener="#{configuracionBean.onRowCancelResolucion}" update="mensajes"/>

                        <p:column headerText="Resolución" style="text-align: center; width: 45%"  >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{resolucion.resolucion}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{resolucion.resolucion}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Fecha" style="text-align: center;" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{resolucion.fecha}" >
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:calendar value="#{resolucion.fecha}" inputStyleClass="maxsize" pattern="yyyy-MM-dd" navigator="true"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Editar Resolución" cancelTitle="Cancelar" saveTitle="Guardar Cambios"/>
                        </p:column>

                        <p:column headerText="Activo" style="text-align: center;"  >
                            <p:selectBooleanCheckbox id="deles" value="#{resolucion.activo}"  itemLabel="#{resolucion.activo?'ACTIVO':'INACTIVO'}" >
                                <p:ajax update="allform:tablaDeResoluciones" listener="#{configuracionBean.enableResolucion(resolucion)}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column style="width:5rem">
                            <p:commandLink class="link_remove" actionListener="#{configuracionBean.eliminarResolucion}"
                                           update="allform:tablaDeResoluciones mensajes" title="Eliminar Resolución" process="@this" >
                                <i id="delete_action" class="material-icons md-18">delete</i>
                                <p:confirm header="CONFIRMAR" message="SEGURO DE ELIMINAR LA RESOLUCIÓN #{resolucion.resolucion}?"/> 
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                    <p:commandButton value="NUEVA RESOLUCIÓN - RENOVACIÓN" class="btn_peque" action="#{configuracionBean.onAddNewResolucion}" 
                                     process="@this"  oncomplete="PF('tablaDeResoluciones').addRow();" update="mensajes"/>
                </p:panel>
                <p:panel class="panelDelegac" >
                    <p:outputLabel value="RESOLUCIONES - NOTIFICACIÓN" style="font-size: 14px !important;"/>
                    <p:dataTable id="tablaDeResolucionesNot" var="resolucionot"
                                 value="#{configuracionBean.resolucionesNotificacion}" widgetVar="tablaDeResolucionesNot"
                                 emptyMessage="No hay Datos para mostrar"                                              
                                 binding="#{configuracionBean.resolucionNotDataTable}"                                 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rows="20"
                                 rowsPerPageTemplate="20,50,100,150,200,250,300"
                                 style="border: black !important" 
                                 rowKey="#{resolucionot.id}"
                                 editable="true">

                        <p:ajax event="rowEdit" listener="#{configuracionBean.onRowEditResolucion}" update="mensajes"/>
                        <p:ajax event="rowEditCancel" listener="#{configuracionBean.onRowCancelResolucion}" update="mensajes"/>

                        <p:column headerText="Resolución" style="text-align: center; width: 45%"  >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{resolucionot.resolucion}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{resolucionot.resolucion}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Fecha" style="text-align: center;" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{resolucionot.fecha}" >
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:calendar value="#{resolucionot.fecha}" inputStyleClass="maxsize" pattern="yyyy-MM-dd" navigator="true"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Editar Resolución" cancelTitle="Cancelar" saveTitle="Guardar Cambios"/>
                        </p:column>

                        <p:column headerText="Activo" style="text-align: center;"  >
                            <p:selectBooleanCheckbox id="deles" value="#{resolucionot.activo}"  itemLabel="#{resolucionot.activo?'ACTIVO':'INACTIVO'}" >
                                <p:ajax update="allform:tablaDeResolucionesNot" listener="#{configuracionBean.enableResolucionNotificacion(resolucionot)}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column style="width:5rem">
                            <p:commandLink class="link_remove" actionListener="#{configuracionBean.eliminarResolucionNotificacion}"
                                           update="allform:tablaDeResolucionesNot mensajes" title="Eliminar Resolución-Notificación" process="@this" >
                                <i id="delete_action" class="material-icons md-18">delete</i>
                                <p:confirm header="CONFIRMAR" message="SEGURO DE ELIMINAR LA RESOLUCIÓN-NOTIFICACIÓN #{resolucionot.resolucion}?"/> 
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                    <p:commandButton value="NUEVA RESOLUCIÓN - NOTIFICACIÓN" class="btn_peque" action="#{configuracionBean.onAddNewResolucionNotificacion}" 
                                     process="@this"  oncomplete="PF('tablaDeResolucionesNot').addRow();" update="mensajes"/>
                </p:panel>
                
                <p:panel class="panelDelegac" >
                    <p:outputLabel value="SECRETARIAS - NOTIFICACIÓN" style="font-size: 14px !important;"/>
                    <p:dataTable id="tablaDeSecretariaNot" var="secretaria"
                                 value="#{configuracionBean.secretarios}" widgetVar="tablaDeSecretariaNot"
                                 emptyMessage="No hay Datos para mostrar"                                              
                                 binding="#{configuracionBean.secretarioNotDataTable}"                                 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rows="20"
                                 rowsPerPageTemplate="20,50,100,150,200,250,300"
                                 style="border: black !important" 
                                 rowKey="#{secretaria.id}"
                                 editable="true">

                        <p:ajax event="rowEdit" listener="#{configuracionBean.onRowEditSecretaria}" update="mensajes"/>
                        <p:ajax event="rowEditCancel" listener="#{configuracionBean.onRowCancelSecretario}" update="mensajes"/>

                        <p:column headerText="Nombre Secretario" style="text-align: center; width: 45%"  >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{secretaria.nombre}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{secretaria.nombre}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Alias" style="text-align: center;" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{secretaria.alias}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{secretaria.alias}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Denominación" style="text-align: center;" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{secretaria.denominacion}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{secretaria.denominacion}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Editar Secretario" cancelTitle="Cancelar" saveTitle="Guardar Cambios"/>
                        </p:column>

                        <p:column headerText="Activo" style="text-align: center;"  >
                            <p:selectBooleanCheckbox id="deles" value="#{secretaria.estado}"  itemLabel="#{secretaria.estado?'ACTIVO':'INACTIVO'}" >
                                <p:ajax update="allform:tablaDeSecretariaNot" listener="#{configuracionBean.enableSecretario(secretaria)}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column style="width:5rem">
                            <p:commandLink class="link_remove" actionListener="#{configuracionBean.eliminarSecretario}"
                                           update="allform:tablaDeSecretariaNot mensajes" title="Eliminar Secretario" process="@this" >
                                <i id="delete_action" class="material-icons md-18">delete</i>
                                <p:confirm header="CONFIRMAR" message="SEGURO DE ELIMINAR AL SECRETARIO #{secretaria.nombre}?"/> 
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                    <p:commandButton value="NUEVO SECRETARIO - NOTIFICACIÓN" class="btn_peque" action="#{configuracionBean.onAddNewSecretario}" 
                                     process="@this"  oncomplete="PF('tablaDeSecretariaNot').addRow();" update="mensajes"/>
                </p:panel>                
            </h:panelGrid>
            
            <p:dialog id="dlgRazon" modal="true" resizable="true"
                      header="RAZONES PARA CORRECCIÓN" fitViewport="true" width="60%"
                      widgetVar="dlgRazon" style="font-size: 11px; margin-bottom: 10px;" showEffect="explode" 
                      hideEffect="explode" closeOnEscape="true" >
                <p:ajax event="close" update="dlgRazon" resetValues="true" />
                <p:growl id="sdocreg" life="1000"/>
                <h:form id="frmRazon" style="text-align: center !important; margin: 0 auto !important">
                    <p:panelGrid columns="2" style="width: 100%" columnClasses="twenty-percent, seventy-percent">

                        <p:outputLabel value="Suscriptor:" for="susc"/>
                        <p:inputText id="susc" value="#{configuracionBean.razon.suscriptor}" class="maxsize" required="true"/>

                        <p:outputLabel value="Denominación Suscriptor:" for="dens"/>
                        <p:inputText id="dens" value="#{configuracionBean.razon.denominacion}" class="maxsize" required="true"/>

                        <p:outputLabel value="Números de Trámite:" for="trams"/>
                        <p:inputTextarea id="trams" value="#{configuracionBean.razon.tramites}" required="true"
                                         placeholder="Ej: SENADI-2023-123,SENADI-2023-124,SENADI-2023-125,SENADI-2023-126" class="maxsize"/>

                        <p:outputLabel value="Razón:" for="raz"/>
                        <p:inputTextarea id="raz" value="#{configuracionBean.razon.razon}" class="maxsize" required="true"/>                        
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="CERRAR" onclick="PF('dlgRazon').hide();" style="float: right" class="btn_cerrar"/>
                    <p:commandButton actionListener="#{configuracionBean.ejecutarRazon}" value="ACEPTAR" style="float: right" class="btn_peque"
                                     update="mensajes frmRazon" process="@form" 
                                     oncomplete="reportes(args);if(args.doit){PF('dlgRazon').hide();}" >
                        <p:confirm header="CONFIRMAR" message="SEGURO DE GENERAR LOS DOCUMENTOS SOLICITADOS?"/> 
                    </p:commandButton>
                </h:form>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="explode" hideEffect="explode">
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes btn_peque" update="allform:tablaDeDelegaos"/>
                <p:commandButton value="No" type="button"  styleClass="ui-confirmdialog-no btn_peque" />
            </p:confirmDialog>

            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" style="background: transparent !important">
                <p:graphicImage name="/images/ajax-loader.gif" style="background: transparent !important"/>
            </p:dialog>
            <br/>
        </h:form>


        <p:dialog header="Sesión Caducada" resizable="false"
                  widgetVar="idleDialog" modal="true" closable="false" style="font-size: 12px">
            <h:form id="sesionCaducaForm">
                <div class="titlePage">
                    <h:outputText value="Sesión Caducada " />
                    <p:commandButton styleClass="nav-link js-scroll-trigger"
                                     actionListener="#{loginBean.logout}"
                                     oncomplete="logout(xhr, status, args)"
                                     value="ACEPTAR" immediate="true" style="font-size: 12px"/>
                </div>
            </h:form>
        </p:dialog>

        <div class="menu" style="margin-top: 5px; text-align: center">
            SERVICIO NACIONAL DE DERECHOS INTELECTUALES
        </div>

    </h:body>
    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(function () {
                $('body').addClass('loaded');
                $('h1').css('color', '#222222');
            }, 150);
        });
        
        function reportes(args){
            if(args.tipo == 'razo'){
                popupwindow('newinforme', '_self', args);            
            }
        }

        function getIdIndex(idName) {
            var doc = document.forms['allform'];
            var i;
            var idResult = 0;
            for (i = 0; doc.length > i; i++) {
                if (doc[i].id.includes(idName)) {
                    idResult = i;
                    console.log(doc[i].id);
                    break;
                }
            }
            return idResult;
        }

        //<![CDATA[
        function popupwindow(url, title, args) {
            if (args.doit) {
                window.open(url, title);
            }
        }
        function otherpage(url) {
            setTimeout(function () {
                window.open(url, '_blank');
            }, 0);
        }
        function logout(xhr, status, args) {
            setTimeout(function () {
                window.location = 'login.xhtml';
            }, 500);
        }
        //]]>
    </script>
</html>
