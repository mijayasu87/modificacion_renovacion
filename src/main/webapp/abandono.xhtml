<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ABANDONO-RENOVACIONES</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="shortcut icon" type="image/png" href="#{resource['images/favicon.png']}"/>
    </h:head>
    <h:body>
        <!-- Start Page Loading -->
        <div id="loader-wrapper">
            <div id="loader"></div>        
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>

        <div class="menu">
            <a href="renovaciones.xhtml" class="logo" title="Logo Senadi" ><img src="resources/images/senadilogo.png" width="165px"/></a>

            <i id="edit_action" class="material-icons prefix user" style="position: absolute; padding: 0 7px; line-height: 42px; display: inline-block;">person</i>
            <p:outputLabel value="#{loginBean.login}" style="margin-left: 35px; line-height: 42px; display: inline-block; padding: 0 7px; position: absolute" class="user"/>

            <div class="header-right">
                <p:commandLink styleClass="btn_logout"
                               actionListener="#{loginBean.logout}"
                               oncomplete="logout(xhr, status, args)"
                               title="CERRAR SESIÓN" immediate="true">
                    <i class="material-icons">exit_to_app</i>
                </p:commandLink>
            </div>
            <a class="itemm" href="settings.xhtml" title="Configuración" style="display:  #{loginBean.usuarioConsulta eq true?'none':'inline-block'}"><i class="material-icons" >settings</i></a>
            <a class="activo" href="#" title="Abandono" >ABANDONO</a>
            <a class="itemm" href="caducadas.xhtml" title="Caducadas" >CADUCADAS-NEGADAS</a>
            <a class="itemm" href="desistidas.xhtml" title="Desistidas" >DESISTIDAS</a>
            <a class="itemm" href="notificadas.xhtml" title="Notificadas" >NOTIFICADAS</a>
            <a class="itemm" href="renovaciones.xhtml" title="Renovaciones" >RENOVACIONES</a>           
        </div>
        <p:growl id="mensajes" showDetail="true" life="3000"/>
        <h:form id="allform" enctype="multipart/form-data" style=" background: #e3e3e3; min-height: calc(100vh - 424px);">            
            <h:panelGrid columns="1"  style="text-align: center; font-size: 16px; font-weight: bold; margin: 0 auto; width: 97%;">
                <p:panel class="panelContent" >
                    <p:commandButton id="nuevo_registro" value="NUEVO ABANDONO" 
                                     class="btn_peque"
                                     style="font-size: 12px; float: left"
                                     actionListener="#{abandonoBean.prepararNuevo}"
                                     update="allform:dlgNuevaT allform:frmNuevaT:datosNuevaT allform:frmNuevaT:guardarBtn"
                                     oncomplete="if(args.doit){PF('dlgNuevaT').show()};" process="@this" rendered="#{!loginBean.usuarioConsulta}"/>
                    <p:tabView style="font-size: 12px; margin: 0 auto; width: 50%">
                        <p:tab title="Búsqueda por Criterio" >
                            <p:outputLabel value="BUSCAR: " style="font-size: 13px; font-weight: bold; margin-right: 5px;"/>
                            <p:inputText id="buscarText" value="#{abandonoBean.criterio}" 
                                         style="font-size: 14px; margin-right: 5px; width: 40%" placeholder="Ingrese un criterio de búsqueda"
                                         title="Puede buscar por No. Solicitud, Denominación o Titular Actual"/>
                            <p:commandButton value="BUSCAR" actionListener="#{abandonoBean.buscarAbandonos}"
                                             update="allform:tablaDeAbandonos mensajes allform:num_registros allform:num_reg"
                                             style="font-size: 13px"
                                             process="@parent" class="btn_peque"/>
                        </p:tab>
                        <p:tab title="Búsqueda por Fecha" >                            
                            <p:outputLabel value="DESDE:" style="font-size: 13px; margin-right: 5px;"/>
                            <p:calendar pattern="yyyy-MM-dd" value="#{abandonoBean.fechaInicio}" label="Fecha Desde" style="font-size: 13px; margin-right: 5px;" 
                                        placeholder="Fecha Inicio de Búsqueda" navigator="true"/>
                            <p:outputLabel value="HASTA:" style="font-size: 13px; margin-right: 5px;"/>
                            <p:calendar pattern="yyyy-MM-dd" value="#{abandonoBean.fechaFin}" label="Fecha Hasta" style="font-size: 13px; margin-right: 5px;"
                                        placeholder="Fecha Fin de Búsqueda" navigator="true"/>

                            <p:commandButton value="BUSCAR"  
                                             actionListener="#{abandonoBean.buscarAbandonosPorFecha}" 
                                             update="allform:tablaDeAbandonos mensajes allform:num_registros allform:num_reg"
                                             style="font-size: 13px" class="btn_peque"
                                             process="@parent" title="Se busca por fecha de Presentación"/>                            
                        </p:tab>                        
                    </p:tabView>

                    <div style="float: right; font-weight: bold; margin-top: -20px; border: solid green; padding: 3px" >CON NOTIFICACIÓN</div>

                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif" />
                    </p:dialog>
                    <p:outputLabel id="num_reg" value="#{abandonoBean.numRegistros}" style="float: left; font-size: 12px"/>
                    <br/><br/>
                    <p:dataTable id="tablaDeAbandonos" var="abandono"
                                 value="#{abandonoBean.abandonos}" widgetVar="tablaDeAbandonos"
                                 emptyMessage="No hay Datos para mostrar"                                              
                                 filteredValue="#{abandonoBean.abandonosFiltradas}"
                                 binding="#{abandonoBean.abandonosDataTable}"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rows="20"
                                 rowsPerPageTemplate="20,50,100,150,200,250,300"
                                 selection="#{abandonoBean.selectedAbandonos}"
                                 style="font-size: 9px !important;" 
                                 rowKey="#{abandono.id}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="BUSCAR EN RESULTADO: " />
                                <p:inputText id="globalFilter" onkeyup="PF('tablaDeAbandonos').filter()"
                                             style="width:300px" placeholder="Escriba aquí"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column selectionMode="multiple" style="width:20px;text-align:center" rendered="#{!loginBean.usuarioConsulta}" exportable="false"/>

                        <p:column headerText="Solicitud" style="text-align: center;" filterBy="#{abandono.solicitud}" >
                            <h:outputText value="#{abandono.solicitud}" />
                        </p:column>
                        <p:column headerText="F. Presentación" style="text-align: center;" filterBy="#{abandono.fechaPresentacion}" >
                            <h:outputText value="#{abandono.fechaPresentacion}" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column  headerText="Abandono" style="text-align: center;" filterBy="#{abandono.numeroAbandono}" >                           
                            <h:outputText value="#{abandono.numeroAbandono}" />
                        </p:column>
                        <p:column headerText="F. Abandono" style="text-align: center;" filterBy="#{abandono.fechaAbandono}" >
                            <h:outputText value="#{abandono.fechaAbandono}" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column  headerText="Notificación" style="text-align: center;" filterBy="#{abandono.notificacion}" >                            
                            <h:outputText value="#{abandono.notificacion}" />
                        </p:column>
                        <p:column headerText="F. Notificación" style="text-align: center;" filterBy="#{abandono.fechaNotificacion}" >
                            <h:outputText value="#{abandono.fechaNotificacion}" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Registro" style="text-align: center;" filterBy="#{abandono.registro}" >
                            <h:outputText value="#{abandono.registro}" />
                        </p:column>
                        <p:column headerText="F. Registro" style="text-align: center;" filterBy="#{abandono.fechaRegistro}" >
                            <h:outputText value="#{abandono.fechaRegistro}" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Denominación" style="text-align: center;" filterBy="#{abandono.denominacion}" >
                            <h:outputText value="#{abandono.denominacion}" />
                        </p:column>
                        <p:column headerText="signo" style="text-align: center;" filterBy="#{abandono.signo}" >
                            <h:outputText value="#{abandono.signo}" />
                        </p:column>                                               
                        <p:column headerText="T. Actual" style="text-align: center;" filterBy="#{abandono.titularActual}" rendered="false">
                            <h:outputText value="#{abandono.titularActual}" />
                        </p:column>                        
                        <p:column headerText="Apoderado Representante" style="text-align: center;"  visible="false" >
                            <h:outputText value="#{abandono.apeApodRepre}" />
                        </p:column>
                        <p:column headerText="Casillero Senadi" style="text-align: center;"  visible="false" >
                            <h:outputText value="#{abandono.casilleroSenadi}" />
                        </p:column>

                        <p:column headerText="Casillero Judicial" style="text-align: center;"  visible="false" >
                            <h:outputText value="#{abandono.casilleroJudicial}" />
                        </p:column>
                        <p:column headerText="T. Abandono" style="text-align: center;" filterBy="#{abandono.tipoAbandono}" >
                            <h:outputText value="#{abandono.tipoAbandono}" />
                        </p:column>
                        <p:column headerText="Responsable" style="text-align: center;">
                            <h:outputText value="#{abandono.responsable}" />
                        </p:column>                        
                        <p:column id="editar" headerText="Acción"  exportable="false" style="margin: 0 auto; width: 115px;" 
                                  styleClass="#{abandono.abadonoNotificado eq true ?'border_green_color':null}">
                            <p:commandLink class="link"
                                           actionListener="#{abandonoBean.prepararEditar}"
                                           update="allform:dlgNuevaT allform:frmNuevaT:datosNuevaT allform:frmNuevaT:guardarBtn "
                                           oncomplete="if(args.peditar){PF('dlgNuevaT').show()};"
                                           process="@this"
                                           title="Editar" rendered="#{!loginBean.usuarioConsulta}">
                                <i id="edit_action" class="material-icons md-18">edit</i>
                            </p:commandLink>
                            <p:commandLink class="link"
                                           actionListener="#{abandonoBean.prepararHistorial}"
                                           title="Seguimiento" process="@this"
                                           update="allform:dlgHistorial"
                                           oncomplete="PF('dlgHistorial').show();" rendered="#{!loginBean.usuarioConsulta}">
                                <i id="history_action" class="material-icons md-18">history</i>                            
                            </p:commandLink> 
                            <p:commandLink class="link" title="Descargar" 
                                           actionListener="#{abandonoBean.prepararDescarga}"
                                           process="@this" update="mensajes allform:tablaDeAbandonos"
                                           oncomplete="if(args.doit){popupwindow('abanreport', '_blank', args);}"
                                           rendered="#{!loginBean.usuarioConsulta}">
                                <i id="download_action" class="material-icons md-18">cloud_download</i>
                            </p:commandLink>
                            <p:commandLink class="link_remove" 
                                           actionListener="#{abandonoBean.eliminarAbandono}"
                                           update="allform:tablaDeAbandonos mensajes allform:num_registros allform:num_reg"
                                           title="Eliminar Abandono" process="@this" rendered="#{!loginBean.usuarioConsulta}">
                                <i id="delete_action" class="material-icons md-18">delete</i>
                                <p:confirm header="CONFIRMAR" message="SEGURO DE ELIMINAR LA NOTIFICACIÓN CON SOLICITUD #{abandono.solicitud} ?"/> 
                            </p:commandLink>
                        </p:column>
                        <f:facet name="footer">
                            <!--<p:selectBooleanCheckbox value="#{abandonoBean.separado}" itemLabel="Separados" rendered="{!loginBean.lectura}" />-->
                            <p:commandButton process="tablaDeAbandonos" value="Descargar Seleccionados" 
                                             actionListener="#{abandonoBean.downloadSelected}" 
                                             update="mensajes" oncomplete="if(args.doit){popupwindow('abanreport', '_blank', args);}" 
                                             rendered="#{!loginBean.usuarioConsulta}" class="btn_peque" />

                        </f:facet>
                    </p:dataTable>
                    <p:outputLabel id="num_registros" value="#{abandonoBean.numRegistros}" style="float: left; font-size: 12px"/>                    
                    <h:panelGrid columns="2" style="float: right;">
                        <h:commandLink title="Exportar a excel..." rendered="#{!loginBean.usuarioConsulta}" immediate="true">
                            <p:graphicImage class="excel" width="20px" height="20px" library="images" name="excel.png"/>
                            <p:dataExporter type="xls" target="tablaDeAbandonos" fileName="#{abandonoBean.exportName}"/>
                        </h:commandLink>
                        <br/>
                    </h:panelGrid>
                    <br/>
                </p:panel>
            </h:panelGrid>           

            <p:dialog id="dlgNuevaT" modal="true" resizable="true"
                      header="#{abandonoBean.dialogTitle}" fitViewport="true"
                      widgetVar="dlgNuevaT" style="font-size: 11px; margin-bottom: 10px" showEffect="clip" 
                      hideEffect="explode" closeOnEscape="true" width="80%">
                <p:ajax event="close" update="dlgNuevaT" resetValues="true" />
                <p:growl id="nuevoreg" life="1000"/>
                <h:form id="frmNuevaT" >
                    <p:panelGrid columns="6" id="datosNuevaT" styleClass="showcase-text-align-center noBorders" style="width: 100%" 
                                 columnClasses="ten-percent,twenty-percent,ten-percent,twenty-percent,ten-percent,twenty-percent">

                        <p:outputLabel value="Solicitud:" for="solicitudForm" style="float: right"/>
                        <h:panelGroup>
                            <p:inputText id="solicitudForm" value="#{abandonoBean.abandono.solicitud}" title="Solicitud" required="true" 
                                         style="background: #aed581 !important; width: 85%; text-transform: uppercase"/>
                            <p:commandButton icon="pi pi-search" class="btn_peque" style="position: absolute;" actionListener="#{abandonoBean.buscarTramite}"
                                             rendered="#{abandonoBean.dialogTitle eq 'NUEVO ABANDONO'?true:false}" process="@parent" update="mensajes frmNuevaT:datosNuevaT"/>
                        </h:panelGroup>

                        <p:outputLabel value="F. Presentación:" for="fpresentacionForm" style="float: right"/>                            
                        <p:calendar id="fpresentacionForm"  value="#{abandonoBean.abandono.fechaPresentacion}" timeZone="GMT-5"
                                    mask="true" pattern="yyyy-MM-dd"  required="true" title="Fecha de Presentación" inputStyleClass="maxsize"
                                    navigator="true"/>

                        <p:outputLabel value="Abandono" for="noAbandonoForm" style="float: right"/>
                        <p:inputText id="noAbandonoForm" value="#{abandonoBean.abandono.numeroAbandono}" title="Abandono"  placeholder="Automático"
                                     style="background: #FFCDD2 !important;" required="true" class="maxsize" disabled="#{abandonoBean.dialogTitle eq 'NUEVO ABANDONO'?true:false}">
                            <p:keyFilter mask="num" />
                        </p:inputText>

                        <p:outputLabel value="F. Abandono" for="fabandonoForm" style="float: right"/>                            
                        <p:calendar id="fabandonoForm"  value="#{abandonoBean.abandono.fechaAbandono}" timeZone="GMT-5"
                                    mask="true" pattern="yyyy-MM-dd" required="true" title="Fecha de Registro" inputStyleClass="maxsize"
                                    navigator="true"/>

                        <p:outputLabel value="Registro:" for="registroForm" style="float: right"/>                            
                        <p:inputText id="registroForm" value="#{abandonoBean.abandono.registro}" title="Registro" required="true" class="maxsize"/>

                        <p:outputLabel value="F. Registro:" for="fregistroForm" style="float: right"/>                            
                        <p:calendar id="fregistroForm"  value="#{abandonoBean.abandono.fechaRegistro}" timeZone="GMT-5"
                                    mask="true" pattern="yyyy-MM-dd" required="true" title="Fecha de Registro" inputStyleClass="maxsize"
                                    navigator="true"/>

                        <p:outputLabel value="Solicitante:" for="solicitanteForm" style="float: right"/>
                        <p:inputTextarea id="solicitanteForm" value="#{abandonoBean.abandono.solicitante}" title="Solicitante" required="true" class="maxsize"/>

                        <p:outputLabel value="Denominación:" for="denominacionForm" style="float: right"/>                            
                        <p:inputTextarea id="denominacionForm" value="#{abandonoBean.abandono.denominacion}" title="Denominación" 
                                         required="true" class="maxsize"/>

                        <p:outputLabel value="Signo:" for="signoForm" style="float: right"/>
                        <p:inputText id="signoForm" value="#{abandonoBean.abandono.signo}" title="Signo" required="true" class="maxsize"/>                        

                        <p:outputLabel value="Titular Actual:" for="tactualForm" style="float: right"/>                            
                        <p:inputTextarea id="tactualForm" value="#{abandonoBean.abandono.titularActual}" title="Titular Actual" 
                                         required="true" class="maxsize"/>                        

                        <p:outputLabel value="Apoderado Representante:" for="aporeplegalForm" style="float: right"/>                            
                        <p:inputTextarea id="aporeplegalForm" value="#{abandonoBean.abandono.apeApodRepre}" title="Apoderado Representante Legal" 
                                         required="true" class="maxsize"/>

                        <p:outputLabel value="F. E. Notificación:" for="feNotificacionForm" style="float: right"/>                            
                        <p:calendar id="feNotificacionForm"  value="#{abandonoBean.abandono.fechaElaboraNotificacion}" timeZone="GMT-5"
                                    mask="true" pattern="yyyy-MM-dd" required="true" title="Fecha Elaboración Notifición" inputStyleClass="maxsize"
                                    navigator="true"/>

                        <p:outputLabel value="F. Notificación:" for="fechaNotificacionForm" style="float: right"/>                            
                        <p:calendar id="fechaNotificacionForm"  value="#{abandonoBean.abandono.fechaNotificacion}" timeZone="GMT-5"
                                    mask="true" pattern="yyyy-MM-dd" required="true" title="Fecha Notifición" inputStyleClass="maxsize"
                                    navigator="true"/>

                        <p:outputLabel value="Casillero SENADI:" for="casSenadiForm" style="float: right"/>
                        <p:panel class="noBorders" style="padding: 0 0 !important; border: none !important">
                            <p:inputText id="casSenadiForm" value="#{abandonoBean.abandono.casilleroSenadi}" title="Casillero SENADI" style="width: 80%"/>
                            <p:commandButton icon="pi pi-search" class="btn_peque" actionListener="#{abandonoBean.buscarCasillero}" 
                                             rendered="#{abandonoBean.dialogTitle eq 'NUEVO ABANDONO'?false:true}" 
                                             process="@parent" update="casSenadiForm" style="width: 12%" title="BUSCAR CASILLERO"/>
                        </p:panel>

                        <p:outputLabel value="Casillero JUDICIAL:" for="casJudicialForm" style="float: right"/>                            
                        <p:inputText id="casJudicialForm" value="#{abandonoBean.abandono.casilleroJudicial}" title="Casillero Judicial" class="maxsize"/>

                        <p:outputLabel value="Identificación:" for="identificacionForm" style="float: right"/>                            
                        <p:inputText id="identificacionForm" value="#{abandonoBean.abandono.identificacion}" title="Identificación" class="maxsize"/>                       

                        <p:outputLabel value="Responsable:" for="responsableForm" style="float: right"/>                            
                        <p:inputText id="responsableForm" value="#{abandonoBean.abandono.responsable}" title="Responsable" 
                                     class="maxsize" required="true" readonly="#{!abandonoBean.dialogTitle eq 'NUEVO ABANDONO'}"/>

                        <p:outputLabel value="Tipo Abandono:" for="tipoAbandono" style="float: right"/>
                        <p:selectOneMenu id="tipoAbandono" value="#{abandonoBean.abandono.tipoAbandono}" class="maxsize" 
                                         required="#{abandonoBean.saveEdit eq 'EDITAR' or abandonoBean.dialogTitle eq 'NUEVO ABANDONO'}">
                            <f:selectItem itemLabel="Seleccionar..." itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="ERJAFE" itemValue="ERJAFE"/>
                            <f:selectItem itemLabel="REGLAMENTO" itemValue="REGLAMENTO"/>
                            <f:selectItem itemLabel="COA" itemValue="COA"/>
                        </p:selectOneMenu>



                        <p:outputLabel value="Url: " style="float: right !important"/>
                        <p:commandLink value="Ruta Expediente" actionListener="#{abandonoBean.prepararExpediente}" process="@this"
                                       disabled="#{abandonoBean.abandono.solicitud eq null? true:false}" style="color: blue"
                                       oncomplete="PF('dlgExpediente').show();" update="allform:dlgExpediente mensajes"/>
                    </p:panelGrid>
                    <p:outputLabel value="RO:" for="roForm" style="float: left"/>
                    <p:inputTextarea id="roForm" value="#{abandonoBean.abandono.ro}" class="maxsize" required="true"/>
                    <br/><br/>
                    <p:commandButton value="CERRAR" oncomplete="PF('dlgNuevaT').hide();" process="@form" class="btn_cerrar" style="float: right"/>
                    <p:commandButton value="#{abandonoBean.saveEdit}" actionListener="#{abandonoBean.guardarAbandono}"
                                     update="mensajes allform:tablaDeAbandonos datosNuevaT"
                                     oncomplete="if(args.saved){PF('dlgNuevaT').hide();}"
                                     process="@form" class="btn_peque" style="float: right; margin-left: 5px;">
                        <p:confirm header="Seguridad" message="#{abandonoBean.mensajeConfirmacion}" />
                    </p:commandButton>                    
                    <p:panelGrid id="guardarBtn" columns="2" class="panel-bottom noBorders" style="float: right" >
                        <p:outputLabel value="PASAR A: " rendered="#{abandonoBean.dialogTitle eq 'NUEVO ABANDONO'?false:true}"/>
                        <p:selectOneMenu id="estadoRegistro" style="float: right"
                                         value="#{abandonoBean.estadoTemp}" rendered="#{abandonoBean.dialogTitle eq 'NUEVO ABANDONO'?false:true}">
                            <f:selectItem itemLabel="Seleccionar..." itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="NOTIFICADAS" itemValue="NOTIFICADAS"/>
                            <p:ajax event="itemSelect" update="mensajes frmNuevaT" listener="#{abandonoBean.onTipoAbandonoSelectedListener}" />
                        </p:selectOneMenu>
                    </p:panelGrid>


                </h:form>
            </p:dialog>

            <p:dialog id="dlgExpediente" modal="true" resizable="true"
                      header="#{abandonoBean.dialogTitle}" fitViewport="true"
                      widgetVar="dlgExpediente" style="font-size: 11px;" showEffect="explode" 
                      hideEffect="explode" closeOnEscape="true" width="50%">
                <p:ajax event="close" update="dlgExpediente" resetValues="true" />                
                <h:form id="frmExpediente" >
                    <p:dataTable id="tablaDeArchivos" var="archivo"
                                 value="#{abandonoBean.archivos}" widgetVar="tablaDeArchivos"
                                 emptyMessage="No hay Datos para mostrar"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rows="20"
                                 rowsPerPageTemplate="20,50,100,150,200,250,300"
                                 style="border: black !important" >
                        <p:column headerText="Archivos" style="text-align: center;" filterBy="#{archivo}" >
                            <p:commandLink value="#{archivo.nombre}" style="color: #0089ec; font-size: 14px;"
                                           onclick="otherpage('https://registro.propiedadintelectual.gob.ec/solicitudes/media/files/renewal_forms/#{abandonoBean.abandono.idRenewalForm}/#{archivo.documento}')"  
                                           />
                        </p:column>
                    </p:dataTable>
                </h:form>

            </p:dialog>           

            <p:dialog id="dlgHistorial" modal="true" resizable="true"
                      header="#{abandonoBean.dialogTitle}" fitViewport="true"
                      widgetVar="dlgHistorial" style="font-size: 11px; width: 200px" showEffect="explode" 
                      hideEffect="explode" closeOnEscape="true">
                <p:ajax event="close" update="dlgHistorial" resetValues="true" />                
                <h:form id="frmHistory" >

                    <p:inputTextarea id='historialText' value="#{abandonoBean.historial}" rows="10" cols="115" readonly="true"/>

                </h:form>

            </p:dialog>

            <p:confirmDialog global="true" showEffect="explode" hideEffect="explode">
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes btn_peque" update="renovacionForm:tablaDeAbandonos"/>
                <p:commandButton value="No" type="button"  styleClass="ui-confirmdialog-no btn_peque"/>
            </p:confirmDialog>

            <br/>
        </h:form>

        <div id="footer"></div>

        <p:idleMonitor timeout="#{1000*60*60}" id="idleSesion">
            <p:ajax event="idle" listener="#{idleMonitorCtrl.idleListener}"
                    oncomplete="PF('idleDialog').show()" />
        </p:idleMonitor>
        <p:dialog header="Sesión Caducada" resizable="false"
                  widgetVar="idleDialog" modal="true" closable="false" style="font-size: 12px">
            <h:form id="sesionCaducaForm">
                <div class="titlePage">
                    <h:outputText value="Sesión Caducada " />
                    <p:commandButton styleClass="nav-link js-scroll-trigger"
                                     actionListener="#{loginBean.logout}"
                                     oncomplete="logout(xhr, status, args)"
                                     value="ACEPTAR" immediate="true" style="font-size: 12px"/>
                </div>
            </h:form>
        </p:dialog>


        <!-- JavaScript libs are placed at the end of the document so the pages load faster -->

        <!-- <script src="resources/assets/js/headroom.min.js"></script>
        <script src="resources/assets/js/jQuery.headroom.min.js"></script>
        <script src="resources/assets/js/template.js"></script> -->


    </h:body>
    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(function () {
                $('body').addClass('loaded');
                $('h1').css('color', '#222222');
                $("#footer").load("footer.html");
            }, 150);
            $("#menuside").load("menusidebar.html", function () {
                jQuery('#aba_tran').addClass('activomenu');
                jQuery('#transferenciatitul').removeClass('sideinactivo').addClass('sideactivo');
            });
        });

        function getIdIndex(idName) {
            var doc = document.forms['allform'];
            var i;
            var idResult = 0;
            for (i = 0; doc.length > i; i++) {
                if (doc[i].id.includes(idName)) {
                    idResult = i;
                    console.log(doc[i].id);
                    break;
                }
            }
            return idResult;
        }

        //<![CDATA[
        function popupwindow(url, title, args) {
            if (args.doit) {
                window.open(url, title);
            }
        }
        function otherpage(url) {
            setTimeout(function () {
                window.open(url, '_blank');
            }, 0);
        }
        function logout(xhr, status, args) {
            setTimeout(function () {
                window.location = 'login.xhtml';
            }, 500);
        }
        //]]>
    </script>
</html>
